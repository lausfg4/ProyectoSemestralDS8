<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Enlace al CSS externo -->
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>

    <div class="container">
        
        <!-- PANEL IZQUIERDO -->
        <div class="left">
            <h1>Bienvenido al<br>Sistema de Gestión<br>de Asistencia</h1>

            <img class="ilustracion" 
                 src="images/imagen_login.png" 
                 alt="Ilustración de asistencia">
        </div>

        <!-- PANEL DERECHO -->
        <div class="right">

            <h2>Login</h2>

            <div class="avatar">
                 <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png">
            </div>

                <input type="text" class="input" placeholder="Usuario">
                <input type="password" class="input" placeholder="Contraseña">

             <p class="forgot">¿Contraseña olvidada?</p>

            <!-- NUEVO BOTÓN -->
           <button class="btn-login" onclick="window.location.href='Inicio.html'">
                Iniciar sesión
           </button>


        </div>


    </div>

</body>
</html>
