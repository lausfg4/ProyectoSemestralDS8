<script>
// =========================================
// NAVBAR SEGÃšN ROL + BLOQUEO DE ACCESO
// =========================================
document.addEventListener("DOMContentLoaded", () => {
    const rol = localStorage.getItem("rol");

    // ðŸš« Bloquear completamente si NO es profesor
    if (rol !== "profesor") {

    // Si es profesor â†’ Navbar especial
    const navbar = document.getElementById("navbar");

    navbar.innerHTML = `
        <a class="nav-item" href="InicioProfesor.html">Inicio</a>

});

// Cerrar sesiÃ³n limpio
function cerrarSesion() {

}



// =========================================
// MOSTRAR LAS MATERIAS DE UN GRUPO
// =========================================
function mostrarMaterias(grupo) {
    document.getElementById("listaAsistencias").innerHTML = "";
    document.querySelector(".titulo-panel").innerText = "Materias del grupo " + grupo;

    // Datos estÃ¡ticos de prueba â€” luego se cambian por API
    const materias = {
        "1GS132": ["Desarrollo 8", "Redes de Computadoras", "Sistemas Operativos", "LÃ³gica"],
        "2GS241": ["MatemÃ¡ticas", "Base de Datos", "Ã‰tica Profesional"]
    };

    document.getElementById("listaMaterias").innerHTML = materias[grupo]
        .map(m => `<div class="materia-item" onclick="mostrarAsistencias('${m}')">${m}</div>`)
        .join("");

    document.getElementById("listaMaterias").style.display = "block";
}



// =========================================
// MOSTRAR LISTA DE ASISTENCIAS
// =========================================
function mostrarAsistencias(materia) {
    document.querySelector(".titulo-panel").innerText = materia;

    // Datos estÃ¡ticos de prueba
    let html = `
        <div class="asistencia-item">

        </div>
        <div class="asistencia-item">

    document.getElementById("listaMaterias").style.display = "none";

}

</script>
