<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistencia</title>

    <link rel="stylesheet" href="styles/Asistencia.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!-- NAVBAR DINÁMICO -->
    <div class="navbar" id="navbar"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="contenido">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <h2>Grupos</h2>

            <div class="grupo-item" onclick="cargarMaterias('1GS132')">1GS132</div>
            <div class="grupo-item" onclick="cargarMaterias('2GS241')">2GS241</div>
        </div>

        <!-- PANEL PRINCIPAL -->
        <div class="panel" id="panelInfo">

            <h2 class="titulo-panel">Selecciona un grupo</h2>

            <!-- MATERIAS -->
            <div class="materias" id="listaMaterias"></div>

            <!-- LISTA DE ASISTENCIAS -->
            <div id="listaAsistencias" class="asistencias"></div>

        </div>

    </div>
    
    <div id="editorAsistencia" class="editor-panel" style="display:none;">
    <h3>Editar asistencia</h3>

    <table id="tablaEdicion" class="tabla-edicion">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cédula</th>
                <th>Presente</th>
                <th>Comentario</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div style="margin-top:20px;">
        <button class="btn" onclick="cerrarEditor()">Cerrar</button>
        <button class="btn" onclick="guardarTodo()">Guardar asistencia</button>
        <button class="btn" onclick="generarPDFfinal()">Generar PDF</button>
    </div>
</div>


    <!-- FOOTER -->
    <footer class="footer">
        © 2025 Sistema de Gestión de Asistencia IoT — Todos los derechos reservados.
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <!-- ARCHIVO JS -->
    <script src="scripts/asistencia.js"></script>

</body>
</html>
